<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Lotto Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lotto 6/45</h1>
            <p>행운의 번호를 확인하세요</p>
        </header>

        <main>
            <div class="lotto-balls" id="result">
                <!-- Balls will appear here -->
                <div class="placeholder-text">버튼을 눌러 행운을 잡으세요!</div>
            </div>

            <button id="generateBtn" class="glow-on-hover">번호 생성하기</button>

            <div class="control-group" style="margin-top: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                <div class="credit" style="color: #94a3b8; font-size: 0.9rem;">
                    만든사람: 조경훈
                </div>
                
                <button id="playStoryBtn" class="glow-on-hover" style="background: linear-gradient(135deg, #10b981, #3b82f6); font-size: 1rem; padding: 0.8rem 2rem;">
                    🐯 옛날 이야기 듣기
                </button>
            </div>
            <audio id="storyAudio" src="story.mp3"></audio>

            <div style="margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem; width: 100%;">
                <button id="playSibaBtn" class="glow-on-hover" style="background: linear-gradient(135deg, #f59e0b, #d97706); font-size: 1rem; padding: 0.8rem 2rem;">
                    🐕 시바견 영상 보기
                </button>
                <div id="videoContainer" style="display: none; margin-top: 1.5rem;">
                    <video id="sibaVideo" src="siba.mp4" controls style="width: 100%; max-width: 400px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);"></video>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
