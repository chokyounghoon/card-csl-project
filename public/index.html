<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Lotto Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lotto 6/45</h1>
            <p>행운의 번호를 확인하세요</p>
        </header>

        <main>
            <div class="lotto-balls" id="result">
                <!-- Balls will appear here -->
                <div class="placeholder-text">버튼을 눌러 행운을 잡으세요!</div>
            </div>

            <div class="credit" style="margin-top: 2rem; color: #94a3b8; font-size: 0.9rem;">
                만든사람: 조경훈
            </div>
            
            <div style="margin-top: 2rem;">
                <button id="playStoryBtn" class="glow-on-hover" style="background: linear-gradient(135deg, #10b981, #3b82f6); font-size: 1rem; padding: 0.8rem 2rem;">
                    🐯 옛날 이야기 듣기
                </button>
            </div>
            <audio id="storyAudio" src="story.mp3"></audio>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
